name: .NET-Server

on:
  workflow_dispatch:
    inputs: 
      build_config:
        description: 'How to build debug/release'
        required: true
        default: 'Release'
jobs:
  build:
    env:
      BUILD_CONFIG: ${{ github.event.inputs.build_config }}
      SOLUTION: 'chdscoring.sln'
      
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
   
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: |
        $MAJOR=2
        $MINOR=2
        $YEAR=& Get-Date -UFormat "%y%j"
        $HOUR=& Get-Date -format HHmm
        $VERSION="$MAJOR.$MINOR.$YEAR.$HOUR"
        dotnet publish src/chdScoring.Main.WebServer/chdScoring.Main.WebServer.csproj --no-restore --configuration ${{ env.BUILD_CONFIG }} --framework net8.0-windows --self-contained true -r win-x64 /p:Version=$VERSION 

    - name: Upload APK Build Artifact
      uses: actions/upload-artifact@v4.4.2
      with:
        name: chdScoring
        path: |
          ./**/bin/Release/**/publish/
          !path/**/*.pdb
          
        
